<body>
    <model-viewer id="modelviewer" class="fullscreen" src="geometry/ArabMan.glb" skybox-image ="images/hdr.jpg" ar ar-scale="fixed" touch-action="none" 
	disable-zoom ar-button ar-modes="webxr scene-viewer quick-look" animation-name="talk" s-poster shadow-intensity="1"	camera-orbit="0deg 70deg 2.5m" 
	camera-target="0m 2.2m 0m" >
		<div id="textbox">
			<button id="skip" onmousedown="skip()";></button>
			<p id="textbox_text"></p>
		</div>
		<button id="playbutton" onmousedown="playanim()"></button>
		<script>

			let lang = ""
			let area = ""
			function playanim(){
				var model = document.getElementById("modelviewer");
				var playbutton = document.getElementById("playbutton");
				var textbox = document.getElementById("textbox_text");
				var textboxframe = document.getElementById("textbox");
				if(model.loaded){

					textboxframe.addEventListener('beforexrselect', (ev) => {
						ev.preventDefault();
					});

					if (window.innerHeight < window.innerWidth)
						model.cameraTarget = "0m 2.4m 0m";
					model.play();
					if (model.canActivateAR)
						model.activateAR();
					playbutton.style.visibility="hidden";


					var url_string = window.location.href;
					var url = new URL(url_string);
					var a = url.searchParams.get("area");
					var l = url.searchParams.get("lang");
					area = a;
					lang = l;

					var audiopath;
					textboxframe.style.visibility= "visible";
					if (lang === 'ar'){
						textbox.style.textAlign="right";
						document.getElementById("skip").style.left = "0px";
						document.getElementById("skip").style.transform = "translate(0%,0%)";

						switch (area){
							default:
								textbox.innerHTML="<h3>الجزيرة الحمراء</h3>الجزيرة الحمراء هي قرية الصيد و الغوص على اللؤلؤ التاريخية الوحيدة في الخليج ، التي بقيت  كما هي و لم تطلها ايدي التطور والحداثة على الرغم من  التطور السريع بعد اكتشاف النفط. وهي تعد نموذجا   مثاليا    على العمارة التقليدية  وتخطيط المدن في الماضي ، وتشمل كل العناصر التقليدية للمدينة الخليجية سابقا:  حيث انها تضم حصن وأبراج مراقبة ،و مساجد و سوق شعبي وأعداد كبيرة من المنازل التقليدية  ذات الأفنية  ، والتي تمثل  المستوطنات  السكنية  في الشرق الأوسط منذ آلاف السنين ، وتعكس مختلف الطبقات الاجتماعية للإستيطان قبل اكتشاف النفط. فهي تضم بيوتا و مساكن  تتراوح بين المنازل البسيطة ،   ذات الأفنية  الصغيرة، ومباني مزخرفة من طابقين ، ومساكن ذات أفنية  كبيرة يملكها تجار اللؤلؤ الأثرياء. واستطاعت الجزيرة الحمرا الحفاظ على اصالتها  بصورة  فريدة من نوعها ،بالرغم من التطور السريع الذي  طرا  على المباني و العمارة بعد قيام    دولة الإمارات العربية المتحدة وانعكاسها على العمارة والإنشاءات الهيكلية لهذه المدينة المهجورة. الا ان   الجزيرة الحمراء  اعطت نظرة ساحرة على الحياة التقليدية السابقة على ساحل  الخليج ";
								audiopath="audio/arabic/ar_introduction.mp3";
								break;
							case "Fort":
								textbox.innerHTML="<h3>الحصن</h3>يعتبر البرج الدائرة أقدم أجزاء الحصن   والذي استخدم  كمبنى  دفاعي ومبنى للمراقبة وهو جزء من سلسلة أبراج مراقبة أخرى  تحيط  بقرية الجزيرة الحمراء لأغراض دفاعية والتي تم توثيقها في الخرائط البريطانية عام 1820. بني الحصن لاحقا  ليشكل امتدادا حول برجي  المراقبة  . والحصن عبارة عن مبنى كبير مستطيل  الشكل متصل  ببرجين بارزين على جانبين متقابلين، أحدهما ذو شكل مستطيل والآخر دائري، حيث يعكس البرجان الطابع الدفاعي التقليدي للحصن. ويعد البرج الدائري أكبر وأقدم من البرج المستطيل. يمكنك أيضاً رؤية أشكال مختلفة من الأبنية داخل الحصن بما في ذلك منازل شتوية و منازل صيفية. ويمكنك التفريق بينها بسهوله فالمباني التي تحتوي على نوافذ للتهوية كانت تستخدم في فصل الصيف أما تلك التي لا تحتوي على أي   نوافذ كانت تستخدم في فصل الشتاء لغرض التدفئة. يقع  المنزل الشتوي بشكل عام على الجانب الغربي من مجمع الأبنية، بينما يقع المنزل الصيفي على الجانب الجنوبي وبني في هذا المكان ليستقبل النسيم القادم من جهة الشمال. ومع ذلك، هناك أمثلة على عدم التقيد بهذا التوزيع في بيوت اخرى ويعتبر الحصن بأبنيته المتنوعة مثالا  لمعظم  للمباني التقليدية  السائدة في ذلك الوقت كما يمكن العثور في الحصن على حجرات تخزين و حجرات حراسة. وبمجرد عبورك من الباب الرئيسي بجانب البرج الدائري، سيكون بمقدورك الدخول إلى منطقة الاستقبال وحجرات الحرس واستكشافها.";
								audiopath="audio/arabic/ar_fort.mp3";
								break;
							
							case "House1":
								textbox.innerHTML="<h3>المنزل1</h3>يعد هذا المنزل صغير الحجم الا  إنه  يحتوي على سكن صيفي وآخر شتوي. تم بناء السكن الصيفي بالطريقة التقليدية  باستخدام الطوب الرملي. حيث بدأ استخدام الطوب الرملي في رأس الخيمة في الخمسينات ليحل محل المواد التقليدية (الأحجار المرجانية والصخور الشاطئية). أما المسكن الشتوي فتم بنائه باستخدام الأحجار المرجانية وصخور الشاطئ مع استخدام ديكور جبس تقليدي على الجدار، وهو تصميم شائع موجود في كافة أرجاء رأس الخيمة. ومن داخل هذا المنزل سوف تلاحظ منطقة غسيل خارجية.";
								audiopath="audio/arabic/ar_house1.mp3";
								break;

							case "House2":
								textbox.innerHTML='<h3>المنزل2</h3> المنزل رقم. 2 فريد من نوعه ويحتوي على سكنيين شتويين  يعتبر مثال جيد للمجمع السكني التقليدي الحقيقي من حيث تخطيط المباني. لا تحتوي هذا النوع من المنازل  التقليدية    على مطبخ مغلق   ولكنها تستخدم بدلاً من ذلك مساحة مفتوحة من الفناء للطهي. ويدلنا التنور في الجهة الجنوبية من المجمع على المنطقة المخصصة لإعداد و طهي الطعام في الفناء';
								audiopath="audio/arabic/ar_house2.mp3";
								break;

							case "House3":
								textbox.innerHTML='<h3>المنزل3</h3>زحفت مباني الجزيرة الحمراء بشكل طبيعي على مدى مئات السنين، حيث نشأت على طول الساحل الغربي حيث تضم أقدم المباني. كانت المباني التي تم تشييدها عبارة عن مجمعات  عائلية تم بناؤها في الأصل باستخدام مواد تقليدية يعود تاريخها إلى أواخر القرن التاسع عشر. لكن في وقت لاحق أعيد بناء بعض المباني باستخدام مواد جديدة بعد الخمسينيات. المنزل 3 هو عبارة عن مسكن صغير نسبيًا أعيد بناؤه في الغالب باستخدام الطوب الرملي. وتمت إزالة المنزل الشتوي لبناء المنزل الصيفي الجديد، لكن الجدران والتجاويف ومنطقة الغسيل في المنزل الشتوي القديم لا تزال موجودة في الزاوية الجنوبية الغربية للمجمع.';
								audiopath="audio/arabic/ar_house3.mp3";
								break;

							case "House4":
								textbox.innerHTML='<h3>المنزل4</h3>يعتبر المنزل رقم 4 منزلاً كبيراً جداً وهو مثال جيد على التغيير والتطوير الذي طرأ على عملية بناء المنازل التقليدية حيث تمت إضافة أبنية جديدة بعد الخمسينيات باستخدام مواد حديثة. وتمت إضافة مشربيات جديدة مزخرفة، ربما لتحل محل المشربيات التقليدية. ويحتوي المنزل على مجلس صغير جداً ولكنه جميل على الطراز التقليدي يقع عند المدخل.ويعد هذا المنزل نموذجا على المباني التقليدية التي تمت توسيعتها وإعادة تشكيلها بمرور الزمن من قبل الملاك. وبالإضافة إلى المساكن الصيفية والشتوية، يحتوي هذا المنزل على مطبخ و حمام.';
								audiopath="audio/arabic/ar_house4.mp3";
								break;

							case "House5":
								textbox.innerHTML='<h3>المنزل5</h3>المنزل رقم 5 يعد  أصغر من بعض المنازل الأخرى، وقد تم تشييده بعد تشييد الأبنية الأخرى باستخدام أسس الأبنية التقليدية ولكن الكثير من المواد هنا أحدث حيث انها تعود لفترة  ما بعد الخمسينيات. عند ولوجك للمنزل  ومن الوهلة الأولى يمكنك مشاهدة  المجلس و المسكن الشتوي والمسكن الصيفي والمطبخ  .';
								audiopath="audio/arabic/ar_house5.mp3";
								break;	

							case "House6":
								textbox.innerHTML='<h3>المنزل6</h3>من الوهلة الأولى عند دخولك لهذا المنزل ستلاحظ بأنه كبير جدا مقارنة بالمنازل الأخرى وهذا يحتمل امرين اولا بان يكون مالك المنزل من التجار أو بأن المنزل كان لعائلة ممتدة وكبيرة قطنت في نفس المنزل مما أدى على بناء عدد أكثر من الغرف لتلبي احتياجاتهم . بمجرد دخولك للمجمع من الجانب الغربي، فإن أول ما ستلاحظه هو المجلس، الذي يعد فريدا من نوعه مقارنة ببقية المنازل، كما ستلاحظ العديد من مساحات المعيشة التي تشمل الحجرات الصيفية والحجرات الشتوية والمطبخ والذي تمت إضافته لاحقاً من قبل الملاك ومنصة للغسيل ومنطقة تخزين.';
								audiopath="audio/arabic/ar_house6.mp3";
								break;

							case "House7":
								textbox.innerHTML='<h3>المنزل7</h3>يعدد هذا المنزل أكبر مجمع سكني في منطقة الجزيرة الحمراء  ، حيث كان منزلا للتاجر عبدالكريم محمد وعائلته واشتهرت بيوت التجار الذين قطنوا الجزيرة الحمرا  بكبر مساحتها وانها تتكون من  طابقين عند ولوجك الى المنزل، سترى إلى جوار مكتب التاجر عبدالكريم "مجلساً" على الجانب الأيسر. وهذا "المجلس" محاط بالعديد من النوافذ، وكان يستخدم بمثابة مجاس لاستقبال الضيوف، وكان في الأصل أقرب كثيراً إلى الخط الساحلي السابق حيث كان يطل على  اطلالات رائعة على البحر حيث يسمح الموقع الفريد بدخول نسيم البحر  العليل للمنزل وخلف "المجلس"،توجد منطقة مخفية عن انظار الداخلين  من الباب الرئيسي  حيث يوفر  فناء هذه المنطقة  خصوصية لقاطني المنزل. وتعد الحجرتان الكبيرتان على الجهة اليسرى، وفيهما شرفات وبارجيليين الجزئية الأقدم من المنزل الكبير هذا ولكن في مرحلة لاحقة،  تم اضافة حجرتين للمعيشة مع براجيل واستمرت التوسعة ببناء حجرات متعددة على الجانب الأيمن ولكن تم إغلاق شرفاتها في النهاية لإنشاء المزيد من غرف المعيشة لأفراد العائلة. يؤدي ممر صغير من الفناء (  إلى مجمع كبير آخر به عدة غرف تعود ملكيته للأفراد الآخرين من عائلة عبد الكريم.';
								audiopath="audio/arabic/ar_house7.mp3";
								break;
						}
					}
					else{
						textbox.style.textAlign="left";
						document.getElementById("skip").style.right = "0px";
						document.getElementById("skip").style.transform = "translate(-100%,0%)";
						switch (area){
							default:
								textbox.innerHTML="<h3>Al Jazeera al-Hamra</h3>AL Jazirath al-Hamra is the only historical pearling town in the Gulf, which survived the modernisation and fast development after the discovery of oil. It is an exceptional testimony to the long established architecture and town planning of the past, and includes all traditional elements of a former Gulf town: a fort and watchtowers, mosques, suq, and large numbers of courtyard houses, which represent since thousands of years the archetype of housing in the Middle East, and reflect the different social strata of a pre oil settlement. They range from simple homes, to small courtyard houses, ornate two storey buildings, and large courtyard residences belonging to rich pearl merchants. In a unique way, both the past way of life and the very first modern transformations of the U.A.E. are preserved and reflected in the architecture and structural set-up of this abandoned town. While it provides a fascinating insight into the former traditional life along the Gulf, Jazirat al-Hamra also displays the early introduction of modern building materials (sand bricks, cement, paint), before its abandonment and inhabitant’s departure at the beginning of the oil boom.";
								audiopath="audio/english/en_introduction.mp3";
								break;
							case "Fort":
								textbox.innerHTML='<h3>The Fort</h3>The fort started as a watch tower (part of the series of watch towers around the village on the island was recorded by the British in 1820) at the edge of the original island. The fort grew around the watch tower and represents a shared communal space. it is a large rectangular structure with two impressive towers on opposite sides, one rectangular and one round, highlight the former defensive character of the fort. The round tower is larger and older than the rectangular tower.Inside the fort, you will also see different types of structures including winter-houses and summer-houses. In order to identify winter houses, look for those with no windows or ventilation system. Generally, the winter-house is located on the western side of a compound complex and the summer-house at the southern side to catch more of the breeze coming from the north. But there are examples where such distribution is not so strict. The fort building also represents most of the traditional building features.';
								audiopath="audio/english/en_fort.mp3";
								break;
							
							case "House1":
								textbox.innerHTML='<h3>House1</h3>While this villa is not particularly large, it has a summer-house and a winter-house. The summer-house is built on the foundation of the traditional summer-house using sand bricks. The use of sand bricks started in Ras Al Khaimah in 1950s replacing the traditional material (coral stone and beach rock). Where as the winter-house is built using coral stone and beach rock and it has the traditional plaster decoration on the wall, which is a very common design found throughout Ras Al Khaimah. Inside the compound, you will also see an outside washing area.';
								audiopath="audio/english/en_house1.mp3";
								break;

							case "House2":
								textbox.innerHTML='<h3>House2</h3>Compound house 2 is unique in that both houses are winter houses (usually there is a summer-house and a winter-house). It’s a good example of a real traditional compound house in terms of layout of the structures. The compounds in general had no enclosed kitchen traditionally but instead would use an open space for cooking. The Tanoor at the southern side of the compound is an indication of the kitchen area.';
								audiopath="audio/english/en_house2.mp3";
								break;

							case "House3":
								textbox.innerHTML='<h3>House3</h3>Jazirah Al Hamra grew organically over the span of hundreds of years, originating along the western coast where the oldest buildings are located. The restored compounds were family compounds that were originally built using traditional material dating back to the late 19th century. But later some of the structures were rebuilt using new material after 1950s.Compound house 3 is relatively a small compound which is mostly rebuilt using sand bricks. The winter-house was removed to build the new summer-house but the walls, alcoves and washing area of the old winter-house can be still seen at the south-western corner of the compound. ';
								audiopath="audio/english/en_house3.mp3";
								break;

							case "House4":
								textbox.innerHTML='<h3>House4</h3>Compound house 4 is very large and a good example of change and development of the traditional compound setup as new structures were added after 1950s using new material. New decorative screens were added, probably replacing the traditional ones. It has a very small but beautiful traditional Majlis at the entrance.In this compound, you can find traditional structures that were expanded and remodelled over time by the owners. In addition to the summer and winter houses, this compound contains a kitchen and bathroom.';
								audiopath="audio/english/en_house4.mp3";
								break;

							case "House5":
								textbox.innerHTML="<h3>House5</h3>Compound house 5 is smaller than some of the other villas. It was also constructed later than some of the others using the foundations of the traditional structures. Much of the material here is newer, specifically from after the 1950s. When you first enter this compound, you will see a majlis. In this villa, you will also be able to see a winter house, a summer house, and a kitchen. ";
								audiopath="audio/english/en_house5.mp3";
								break;

							case "House6":
								textbox.innerHTML='<h3>House6</h3>The family living in this villa was likely wealthy. The compound is large with many rooms. It was not unusual for several generations of family to live together in one compound house, and this may have been the case in compound 6. As you enter the compound from the western side, you will first see a majlis. This is a characteristic feature in the compounds, although not present in all of them. There are also many living spaces including summer and winter houses, a kitchen (added in later by the owners), a platform for washing, and storage area. ';
								audiopath="audio/english/en_house6.mp3";
